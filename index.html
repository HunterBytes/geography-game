<!DOCTYPE html>
<html>
<head>
  <title>GeoGuesser Lite</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🌍 Guess the Capital</h1>

    <div id="welcome-screen">
      <input type="text" id="player-name" placeholder="Enter your name" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
      <h2 id="country-name">Loading...</h2>
      <img id="flag" src="" alt="Country Flag">

      <div class="input-wrapper">
        <input type="text" id="capital-input" placeholder="Type the capital..." />
        <button onclick="checkAnswer()">Submit</button>
      </div>

      <p>⏱️ Time left: <span id="timer">180</span>s</p>
      <p>✅ Score: <span id="score">0</span></p>
    </div>

    <div id="leaderboard">
      <h3>🏆 Leaderboard</h3>
      <ul id="highscores"></ul>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
